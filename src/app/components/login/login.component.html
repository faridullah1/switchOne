<div class="login-form">
	<form [formGroup]="theForm" class="form-group">
		<h2>Sign In</h2>

		<input class="form-control" placeholder="Phone Number" formControlName="phoneNumber">
		<input type="password" class="form-control" placeholder="Pasword" formControlName="password">
		
		<button class="btn" mat-raised-button color="primary" [disabled]="theForm.invalid" (click)="onLogin()">login</button>
		
		<p>
			Don't have an account? 
			<span routerLink="/register" class="link">sign up</span>
		</p>
	</form>
</div>
