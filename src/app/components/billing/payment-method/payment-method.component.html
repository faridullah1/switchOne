<div class="container">
	<div class="box">
		<h3 class="heading">Select a Payment Method</h3>

		<div class="amount">
			<div class="value">
				<div class="label">Total</div>
				<div class="total">R 1000.00</div>
			</div>

			<div class="methods">
				<div class="method" *ngFor="let method of paymentMethods" (click)="onSelectPaymentMethod(method)">{{ method.title }}</div>
			</div>
		</div>
	</div>
</div>
