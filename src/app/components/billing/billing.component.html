<div class="billing-tab">
	<nav class="side-nav">
		<img src="/assets/images/logo.jpg" alt="logo" class="logo">

		<ul>
			<li 
				class="nav-item"
				*ngFor="let tab of tabs" 
				routerLinkActive="active"
				[routerLink]="'/billing/' + tab.route">
				
				<mat-icon>{{ tab.icon }}</mat-icon>
				<span>{{ tab.title }}</span>
			</li>
		</ul>
	</nav>

	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
