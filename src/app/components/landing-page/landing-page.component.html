<div class="landing-page" [class.billing]="path === 'billing'">
	<div class="content">
		<ul class="tabs">
			<li class="tab" 
				[routerLink]="tab.route" 
				routerLinkActive="active" 
				*ngFor="let tab of tabs">
				{{ tab.title }}
			</li>
		</ul>
	
		<div class="tab-content-container" [class.billing-content]="path === 'billing'">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
